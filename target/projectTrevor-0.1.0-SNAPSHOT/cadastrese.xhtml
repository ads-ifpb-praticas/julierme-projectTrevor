<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Project Trevor</title>
    </head>
    <ui:decorate>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="css/styler.css"></link>
        
        <h:body class="container-fluid fundo">
        <ui:define name="context">
            <div class="login" align="center">
                <h:message for="Falhou" id="Falhou"/>
                <h:form>
                    <h1>Project Trevor</h1>
                    <h2>Cadastre-se aqui!</h2>
                    <h:inputText binding="#{id}" pt:placeholder="ID" /><br/>
                    <h:inputText binding="#{email}" pt:placeholder="email" /><br/>
                    <h:inputSecret binding="#{senha}" pt:placeholder="senha"/><br/>
                    <div class="btn-group" role="group" aria-label="...">
                        <h:commandButton class="btn btn-default" value="Confirma" action="#{ControladorUsuario.cadastrar(id, email, senha)}"/>
                        <h:commandButton class="btn btn-default" value="Login" action="#{ControladorLogin.login()}"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
        </h:body>
        <div class="footer">
            <p>&copy; 2017 Julierme Jadon. Todos os direitos reservados. </p>
        </div>
    </ui:decorate>
</html>
